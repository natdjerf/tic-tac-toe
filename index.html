<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
<!-- End Nav Bar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li class="modal-sign-in">
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                  Sign In
                </button>
              </li>
              <li class="modal-sign-out">
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal2">
                  My Account
                </button>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
<!-- End Nav Bar -->
        <h1>Tic Tac Toe!</h1>
        <div class="board">
          <div class="top">
            <div class="top-right" id="0">
            </div>
            <div class="top-center" id="1">
            </div>
            <div class="top-left" id="2">
            </div>
          </div>
          <div class="middle">
            <div class="middle-right" id="3">
            </div>
            <div class="middle-center" id="4">
            </div>
            <div class="middle-left" id="5">
            </div>
          </div>
          <div class="bottom">
            <div class="bottom-right" id="6">
            </div>
            <div class="bottom-center" id="7">
            </div>
            <div class="bottom-left" id="8">
            </div>
          </div>
        </div>
<!-- Modal - sign up/sign in -->
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h3 class="modal-title" id="myModalLabel">Hi there!</h3>
                </div>
                <div class="modal-body">
                  <form id="sign-in">
                      <fieldset>
                      <h4>Already have an account? Sign in!</h4>
                      <input type="email" name="credentials[email]" placeholder="Your email">
                      <input type="password" name="credentials[password]" placeholder="your password">
                      <input type="submit" name="submit" value="Play">
                    </fieldset>
                  </form>
                  <form id="sign-up">
                    <fieldset>
                      <h4>Don't Have An Account?</h4>
                      <input type="text" name="credentials[email]" placeholder="email">
                      <input type="password" name="credentials[password]" placeholder="password">
                      <input type="password" name="credentials[password_confirmation]" placeholder="password confirmation">
                      <input type="submit" name="submit" value="Sign up!">
                    </fieldset>
                  </form>
                  <form id="start-player">
                    <fieldset>
                      <h4>Who Starts?</h4>
                      <button name="subject" type="submit" value="player-one">Player One</button>
                      <button name="subject" type="submit" value="player-two">Player Two</button>
                      </form>
                    </fieldset>
                  </form>
                </div>
              </div>
            </div>
          </div>
<!-- Modal  -->
<!-- Modal change password/sign out-->
          <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-body">
                  <form id="change-password">
                    <fieldset>
                      <h4>Change Password</h4>
                        <input type="password" name="passwords[old]" placeholder="Current Password">
                        <input type="password" name="passwords[new]" placeholder="New Password">
                        <input type="submit" name="submit" value="Play">
                    </fieldset>
                  </form>
                  <form id="sign-out">
                    <fieldset>
                      <h4>Sign Out</h4>
                        <input type="submit" name="submit" value="Sign Out">
                    </fieldset>
                  </form>
                </div>
              </div>
            </div>
          </div>
<!-- Modal -->

    </body>
</html>
